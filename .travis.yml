git:
  depth: 1
language: python
python:
- '3.6'
script:
- echo "hello world"
before_deploy:
- python setup.py sdist
- pip install sphinx
- pip install recommonmark
- cd docs && make html
deploy:
  - provider: pypi
    password:
      secure: 
    user:
      secure: 
    skip_cleanup: true
    distributions: sdist bdist_wheel
    on:
      tags: true
      repo: eamonnfaherty/better-boto
      all_branches: true
  - provider: pages
    skip_cleanup: true
    keep_history: true
    github_token:
      secure: 
    local_dir: docs/build/html
    on:
      tags: true
      repo: eamonnfaherty/better-boto
      all_branches: true
